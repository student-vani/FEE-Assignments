<!DOCTYPE html>
<html>
<head>
    <title>College Admission Form</title>
</head>
<body>

    <h1>
        <img src="https://th.bing.com/th/id/OIP.IwwQansNJnufxon3nT4zxgAAAA?pid=ImgDet&w=160&h=160&c=7&dpr=1.3" alt="Logo"  height="50px" width="50px"> College Admission Form
    </h1>

    <form id="college-admission-form">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password"><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="comment">About Me:</label><br><br>
        <textarea id="comment" name="comment"></textarea><br><br>
        
        <label for="dob">D.O.B.:</label>
        <input type="date" id="dob" name="dob"><br><br>
        
        <label for="subjects">Optional Subject:</label>
        <select id="subjects" name="subjects">
            <option value="math">Mathematics</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="biology">Biology</option>
        </select><br><br>
        
        <input type="checkbox" id="tnc" name="tnc">
        <label for="tnc">I agree with all the terms & conditions.</label><br><br>
        
        <input type="submit" value="Submit">

    </form>

</body>
</html>
